    <!-- register card -->
    <div class="container container-fluid d-flex justify-content-center">
        <div class="card w-75">
            <div class="container row register-card-content-separator-container g-0">
                <div class="col-6" style="background-color: hsl(259, 63%, 59%);">
                    <div class="card-body">
                        <h3 class="card-title d-flex justify-content-center mt-3 white-text">Daftar</h3>
                        <form class="" action=""></form>
                            <label class="mt-3 white-text" for="name">Nama</label> <br>
                            <input class="w-100" type="text" name="name" id="name" placeholder="Nama anda"> <br>
                            
                            <label class="mt-3 white-text" for="password">Kata sandi</label> <br>
                            <input class="w-100" type="password" placeholder="Kata sandi anda"> <br>

                            <label class="mt-3 white-text" for="password-confirmation">Konfirmasi kata sandi</label> <br>
                            <input class="w-100" type="password" name="password-confirmation 
                            id="password-confirmation placeholder="Konfirmasi kata sandi anda"> <br>

                            
                            <input class="mt-4" type="checkbox" name="agreement" id="agreement">
                            <label for="agreement"><p class="white-text" 
                            style="font-size: 90%;">Dengan ini saya menyetujui&nbsp;
                            <a class="anchor-text" href="">syarat dan ketentuan</a></p></label>
                            
                            <div class="d-flex justify-content-center">
                                <button class="btn mt-4 mb-3" 
                                type="submit" id="submit-registration">Sign up</button>
                            </div>
                        </form>
